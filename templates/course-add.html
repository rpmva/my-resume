{% extends "home-base.html"%}
{% block title %}Add Courses{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-music" aria-hidden="true"></i> Add Courses:</h1>
    <form action="/courses-directory/add" method="post">
      <div class="form-group">
        <label>Course Number</label>
        <input class="form-control" type="text" name="course number" placeholder="Course Number" required="true">
      </div>
      <div class="form-group">
       <label>Title</label>
       <input class="form-control" type="text" name="title" placeholder="Title" required="true">
     </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description" placeholder="Description" required="true"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Course</button>
    </form>
  </div>

{% endblock%}
