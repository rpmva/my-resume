{% extends "home-base.html"%}
{% block title %}Spring Courses{% endblock %}
{% block head%}
  {{ super() }}
{% endblock%}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-calendar" aria-hidden="true"></i> Ryan's Spring Courses:</h1>
    <ul>
        {% for course in courses %}
          <li> <a href="#{{course[0]}}" data-toggle="modal" data-target="#{{course[0]}}" >{{course[1]}}</a></li>

          <div class="modal fade bannerformmodal" tabindex="-1" role="dialog" aria-labelledby="bannerformmodal" aria-hidden="true" id="{{course[0]}}">
           <div class="modal-dialog modal-sm">
                 <div class="modal-content">
                   <div class="modal-content">
                         <div class="modal-header">
                         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                         <h4 class="modal-title" id="myModalLabel">{{course[1]}}</h4>
                         </div>
                         <div class="modal-body">
                           {{course[2]}}
                       </div>
                     </div>

                   </div>
                 </div>
               </div>
        {% endfor%}
    </ul>
  </div>


{% endblock%}
